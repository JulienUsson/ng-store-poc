<md-card>
  <md-card-title>Articles</md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let article of articles | async">
        <app-article [article]="article" (onAddToPanierClick)="addToPanier($event)"></app-article>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
