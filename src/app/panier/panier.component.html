<div *ngIf="(panier | async).length === 0">
  <h2>Panier vide</h2>
</div>
<md-list>
  <md-list-item *ngFor="let article of panier | async; let i = index">
    <button md-icon-button (click)="removeFromPanier(i)">
      <md-icon>remove_shopping_cart</md-icon>
    </button>
    <span>{{article.name}}</span>
  </md-list-item>
</md-list>
